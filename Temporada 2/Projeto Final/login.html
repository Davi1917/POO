<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos.css">



</head>

<body>


    <div class="topo">

        <img src="img/Vitacure2.png" alt="" class="icone">
    </div>

    <script src="contraladorLogin.js"></script>

    <label for="btnVoltar"> </label>
    <input type="button" value="Voltar" id="btnVoltar">


    <label for="btnEsqueciSenha"> </label>
    <input type="submit" value="Entrar">


    <form action="" class="formulario">

        <div>
            <label for="iptLogin"> Login </label>
            <input type="email" id="iptLogin" class="ipt">
        </div>

        <div>
            <label for="iptSenha"> Senha </label>
            <input type="password" id="iptSenha" class="ipt">
        </div>

        <div>
            <label for="btnAcessar"> </label>
            <input type="submit" value="Acessar">
        </div>

        <div>
            <label for="btnEsqueciSenha"> </label>
            <input type="button" value="Esqueci Senha" id="btnEsqueciSenha">
        </div>


    </form>





</body>

</html>
